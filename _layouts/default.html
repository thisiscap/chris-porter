<!doctype html>
<html lang="en-GB">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ page.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% endif %}">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">

    <!-- Disable iOS auto-formatting numbers -->
    <meta name="format-detection" content="telephone=no">

    <!-- Favicons, icons and themes -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#000">
    <meta name="theme-color" content="#000">
    <link rel="manifest" href="assets/manifest.json">

    <!-- Social -->
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% endif %}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ page.url | prepend: site.url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% endif %}">

    <!-- Preload webfonts -->
    <link rel="preload" href="/assets/fonts/hkgrotesk-medium-webfont.woff2" as="font" type="font/woff2" crossorigin>

  </head>

  <body>

    <header>
      <h1>Chris Porter <span class="secondary-line">Graphic Designer</span></h1>
    </header>

    <main>
      <h2>Brighton based graphic designer, currently working at <a href="https://05creative.com/">05creative*</a></h2>

      <div class="content-wrapper">
        {% comment %} Output content from child templates {% endcomment %}
        {{ content }}
      </div>
    </main>

    <div class="content-wrapper">
      <footer>
        <p>That's all folks. <a href="#">Back to the top? :point_up:</a></p>
        <p><span class="footnote">Copyright 2018</span></p>
      </footer>
    </div>

    <!-- Load remaining CSS styles -->
    <noscript id="deferred-styles">
      <link rel="stylesheet" type="text/css" href="/css/chris-porter.css"/>
    </noscript>
    <script>
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
          window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
    </script>

  </body>

</html>
